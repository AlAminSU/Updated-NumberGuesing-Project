<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Number guessing game</h1>
      <p>You Can input Number 05 Time</p>
      <p>Can not Submit number more than 100</p>
      <form class="form">
        <label for="guessField" class="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField" />
        <input
          type="submit"
          id="subt"
          value="Submit Guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">5</span></p>
        <p class="lowOrHigh"></p>
        <button id="newGame">Start New Game</button>
        <!-- <button class="btn">Start Again</button> -->
      </div>
    </div>
    <script src="geussingNumber.js"></script>
  </body>
</html>
